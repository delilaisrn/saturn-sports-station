{% load static %}
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 p-4 px-6 rounded-xl shadow-2xl z-50 opacity-0 transition-all duration-300 translate-y-64 flex items-center gap-4
           bg-gradient-to-r from-purple-800 via-indigo-700 to-blue-700 border border-purple-500/40 text-white backdrop-blur-md"
>
    <!-- Icon -->
    <span id="toast-icon" class="text-2xl drop-shadow-lg"></span>

    <!-- Content -->
    <div>
        <h3 id="toast-title" class="font-semibold text-white text-sm sm:text-base tracking-wide">
            This is a Sample Title
        </h3>
        <p id="toast-message" class="text-purple-200 text-xs sm:text-sm mt-1 leading-snug line-clamp-3">
            This is a Sample Message
        </p>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
