<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-70">
    <div id="crudModalContent"
        class="bg-gray-800 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-200 scale-95 opacity-0">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b border-purple-700">
            <div>
                <h3 class="text-xl font-semibold text-purple-200">
                    Create New Product
                </h3>
                <p class="text-sm text-purple-400 mt-1">Add your product to Saturn Sports Station</p>
            </div>
            <button type="button"
                class="text-purple-400 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-purple-700"
                onclick="hideModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>

        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
            <form id="productForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-purple-300">Product Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full border border-purple-600 rounded-md bg-gray-900 text-white px-3 py-2 focus:ring-purple-500 focus:border-purple-500"
                        placeholder="Enter product name" required>
                </div>

                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-purple-300">Price ($)</label>
                    <input type="number" step="0.01" id="price" name="price"
                        class="mt-1 block w-full border border-purple-600 rounded-md bg-gray-900 text-white px-3 py-2"
                        placeholder="Enter price" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-purple-300">Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="mt-1 block w-full border border-purple-600 rounded-md bg-gray-900 text-white px-3 py-2"
                        placeholder="Enter product description" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-purple-300">Category</label>
                    <select id="category" name="category"
                        class="mt-1 block w-full border border-purple-600 rounded-md bg-gray-900 text-white px-3 py-2"
                        required>
                        <option value="">Choose a category</option>
                        <option value="accessories">Accessories</option>
                        <option value="jerseys">Jerseys</option>
                        <option value="boots">Boots</option>
                        <option value="clothing">Clothing</option>
                        <option value="street wear">Street Wear</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="thumbnail" class="block text-sm font-medium text-purple-300">Thumbnail URL</label>
                    <input type="url" id="thumbnail" name="thumbnail"
                        class="mt-1 block w-full border border-purple-600 rounded-md bg-gray-900 text-white px-3 py-2"
                        placeholder="https://example.com/image.jpg">
                </div>

                <div class="mb-4">
                    <div class="flex items-center">
                        <input id="is_featured" name="is_featured" type="checkbox"
                            class="w-4 h-4 text-purple-500 bg-gray-800 border-purple-500 rounded focus:ring-purple-400">
                        <label for="is_featured" class="ml-2 text-sm font-medium text-purple-300">Featured
                            Product</label>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal footer -->
        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-purple-700 rounded-b">
            <button type="button" id="cancelButton"
                class="order-2 sm:order-1 px-6 py-3 border border-purple-500 text-purple-200 rounded-md font-medium hover:bg-purple-700 transition-colors text-center"
                onclick="hideModal()">Cancel</button>
            <button type="submit" id="submitProduct" form="productForm"
                class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">Publish
                Product</button>
        </div>
    </div>
</div>

<!-- Modal JS -->
<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150);
    }

    let editingProductId = null; // null = sedang create, ada ID = sedang edit

    function openCreateModal() {
        editingProductId = null;

        // ubah judul & tombol modal
        document.querySelector('#crudModal h3').textContent = 'Create New Product';
        document.querySelector('#crudModal p').textContent = 'Add your product to Saturn Sports Station';
        document.querySelector('#submitProduct').textContent = 'Publish Product';

        // kosongin form
        document.querySelector('#productForm').reset();

        showModal();
    }

    function openEditModal(productData) {
        editingProductId = productData.id;

        // ubah judul & tombol modal
        document.querySelector('#crudModal h3').textContent = 'Edit Product';
        document.querySelector('#crudModal p').textContent = 'Update your product information';
        document.querySelector('#submitProduct').textContent = 'Update Product';

        // isi form dengan data lama
        document.querySelector('#name').value = productData.name || '';
        document.querySelector('#price').value = productData.price || '';
        document.querySelector('#description').value = productData.description || '';
        document.querySelector('#category').value = productData.category || '';
        document.querySelector('#thumbnail').value = productData.thumbnail || '';
        document.querySelector('#is_featured').checked = !!productData.is_featured;

        showModal();
    }

    // ubah fungsi addProductEntry supaya otomatis jadi edit kalau editingProductId != null
    async function addOrEditProductEntry() {
        const formData = new FormData(document.querySelector('#productForm'));
        const isEdit = !!editingProductId;

        const cleanDescription = (formData.get("description") || "")
            .replace(/\r?\n|\r/g, " ")   // ubah newline jadi spasi
            .replace(/["']/g, "\\$&")    // escape kutip tunggal/ganda
            .trim();
        formData.set("description", cleanDescription);

        const url = isEdit
            ? `{% url 'main:edit_product' '00000000-0000-0000-0000-000000000000' %}`.replace(
                '00000000-0000-0000-0000-000000000000',
                editingProductId
            )
            : `{% url 'main:add_product_entry_ajax' %}`;

        try {
            const response = await fetch(url, {
                method: "POST",
                body: formData,
                headers: {
                    "X-Requested-With": "XMLHttpRequest",
                },
            });

            if (response.ok) {
                const msg = isEdit ? "Product updated successfully!" : "Product added successfully!";
                showToast(msg, '', 'success');
                hideModal();

                if (!isEdit) {
                    editingProductId = null;
                    document.getElementById("productForm").reset();
                }

                // Refresh product grid di main.html
                document.dispatchEvent(new CustomEvent('productAdded'));
            } else {
                console.error(await response.text());
                showToast("Failed to save product", '', 'error');
            }
        } catch (error) {
            console.error("Network error:", error);
            showToast("Server not responding", '', 'error');
        }

        return false;
    }

    // ganti event listener sebelumnya
    document.getElementById("productForm").removeEventListener("submit", addOrEditProductEntry);
    document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();
        addOrEditProductEntry();
    });

    let deleteProductId = null;

    function confirmDeleteProduct(productId) {
        deleteProductId = productId;

        // kalo kamu udah punya modal delete, buka di sini
        if (document.getElementById("deleteModal")) {
            const modal = document.getElementById("deleteModal");
            const modalContent = document.getElementById("deleteModalContent");

            modal.classList.remove("hidden");
            setTimeout(() => {
                modalContent.classList.remove("opacity-0", "scale-95");
                modalContent.classList.add("opacity-100", "scale-100");
            }, 50);
        } else {
            // fallback ke confirm biasa kalo belum ada modal
            if (confirm("Are you sure you want to delete this product?")) {
                deleteProductById(productId);
            }
        }
    }

    async function deleteProductById(productId) {
        try {
            const url = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`.replace(
                '00000000-0000-0000-0000-000000000000',
                productId
            );

            const response = await fetch(url, { method: "POST" });
            if (response.ok) {
                showToast("Product deleted successfully!", "", "success");
                document.dispatchEvent(new CustomEvent("productAdded"));
            } else {
                showToast("Failed to delete product.", "", "error");
            }
        } catch (err) {
            console.error("Error deleting product:", err);
            showToast("Server error while deleting.", "", "error");
        }
    }

</script>
