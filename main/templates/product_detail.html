{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.name }} - Saturn Sports Station</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-b from-purple-900 via-indigo-900 to-blue-900 w-full min-h-screen text-purple-100">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-purple-300 hover:text-white font-medium transition-colors">
        ← Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-purple-950 bg-opacity-50 border border-purple-700 rounded-lg p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-purple-400 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-purple-300 mt-3">Loading product details...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-purple-950 bg-opacity-50 border border-purple-700 rounded-lg p-12 text-center hidden">
      <div class="text-red-400 text-5xl mb-4">⚠️</div>
      <h3 class="text-lg font-medium text-purple-200 mb-2">Failed to load product</h3>
      <p class="text-purple-400">Please try again later.</p>
    </div>
    
    <!-- Product Content -->
    <article id="product-content" class="bg-purple-950 bg-opacity-40 border border-purple-700 rounded-lg overflow-hidden shadow-lg hidden">
      
      <!-- Header -->
      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
          <!-- dynamic badges -->
        </div>

        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-white leading-tight mb-4">
          <!-- product name -->
        </h1>

        <div class="flex flex-wrap items-center text-sm text-purple-300 gap-4">
          <span id="product-price"></span>
          <span id="product-views"></span>
          <time id="product-date"></time>
        </div>
      </div>

      <!-- Product Image -->
      <div id="product-image-container" class="px-6 sm:px-8 hidden">
        <img id="product-image" 
             src="" 
             alt="" 
             class="w-full h-64 sm:h-80 lg:h-96 object-cover rounded-lg shadow-inner">
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none text-purple-200">
          <div id="product-description" class="leading-relaxed whitespace-pre-line text-base sm:text-lg">
            <!-- description -->
          </div>
        </div>
      </div>

      <!-- Seller Info -->
      <div class="border-t border-purple-700 p-6 sm:p-8 bg-purple-950 bg-opacity-30">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-medium text-white">
              <p id="product-seller">Seller: Loading...</p>
            </div>
            <p class="text-sm text-purple-300">Added by</p>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productDate = document.getElementById('product-date');
const productViews = document.getElementById('product-views');
const productImageContainer = document.getElementById('product-image-container');
const productImage = document.getElementById('product-image');
const productDescription = document.getElementById('product-description');
const productSeller = document.getElementById('product-seller');
const productPrice = document.getElementById('product-price');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        accessories: 'Accessories',
        jerseys: 'Jerseys',
        boots: 'Boots',
        clothing: 'Clothing',
        'street wear': 'Street Wear',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render product content
function renderProduct(product) {
    // Set title
    productName.textContent = product.name;
    document.title = `${product.name} - Saturn Sports Station`;

    // Set badges
    badgesContainer.innerHTML = '';

    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-purple-600 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);

    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Hot badge
    if (product.product_views > 20 || product.is_product_hot) {
        const hotBadge = document.createElement('span');
        hotBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-red-100 text-red-800';
        hotBadge.textContent = 'Hot';
        badgesContainer.appendChild(hotBadge);
    }

    // Set date and views
    const formattedDate = new Date(product.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    productDate.textContent = formattedDate;
    productViews.textContent = `${product.product_views} views`;

    // Set price
    productPrice.textContent = `Price: $${parseFloat(product.price).toFixed(2)}`;

    // Set featured image
    if (product.thumbnail) {
        productImage.src = product.thumbnail;
        productImage.alt = product.name;
        productImageContainer.classList.remove('hidden');
    } else {
        productImageContainer.classList.add('hidden');
    }

    // Set description
    productDescription.textContent = product.description;

    // Set seller
    const sellerName = product.user_username || 'Anonymous';
    productSeller.textContent = `Seller: ${sellerName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');

        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

{% endblock content %}
