{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - Saturn Sports Station</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center p-8 relative overflow-hidden" style="background: linear-gradient(135deg, #0b0c2a, #2a076e, #4b0082);">
  
  <!-- Bintang background -->
  <div class="absolute inset-0">
    <img src="{% static 'image/stars.png' %}" class="w-full h-full object-cover opacity-30" alt="stars overlay">
  </div>

  <div class="relative max-w-md w-full z-10">
    <div class="rounded-lg border border-gray-700 bg-gray-900 bg-opacity-70 p-8 sm:p-10 shadow-lg">
      
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-purple-400 mb-2" style="text-shadow: 0 0 10px #8b5cf6, 0 0 20px #4f46e5;">Join Us</h2>
        <p class="text-gray-300">Create your Saturn Sports Station account</p>
      </div>

      <!-- Register Form -->
      <form id="registerForm" method="POST" action="{% url 'main:register' %}">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            autocomplete="username"
            class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-400 transition-colors bg-gray-800 text-white" 
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input 
            id="password1" 
            name="password1" 
            type="password" 
            required 
            autocomplete="new-password"
            class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-400 transition-colors bg-gray-800 text-white" 
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
          <input 
            id="password2" 
            name="password2" 
            type="password" 
            required 
            autocomplete="new-password"
            class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-400 transition-colors bg-gray-800 text-white" 
            placeholder="Confirm your password">
        </div>

        <button 
          type="submit" 
          class="w-full mt-4 bg-purple-600 text-white font-medium py-3 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors shadow-md hover:shadow-lg">
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-400 text-sm">
          Already have an account? 
          <a href="{% url 'main:login' %}" class="text-purple-400 hover:text-purple-500 font-medium transition-colors">
            Sign In
          </a>
        </p>
      </div>

    </div>
  </div>
</div>

<!-- Toast Component -->
{% include 'toast.html' %}

<script>
const registerForm = document.getElementById("registerForm");

registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(registerForm);

  try {
    const response = await fetch("{% url 'main:register' %}", {
      method: "POST",
      body: formData,
      headers: {
        "X-Requested-With": "XMLHttpRequest",
      },
    });

    if (response.ok) {
      showToast("Success", "Account created successfully!", "success");
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1500);
    } else {
      showToast("Error", "Try again later", "error");
      console.error(await response.text());
    }
  } catch (err) {
    console.error("Network error:", err);
    showToast("Error", "Server not responding", "error");
  }
});
</script>

{% endblock content %}
