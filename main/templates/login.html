{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Saturn Sports Station</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center p-8 relative overflow-hidden" style="background: linear-gradient(135deg, #0b0c2a, #2a076e, #4b0082);">

  <!-- Stars overlay -->
  <div class="absolute inset-0">
    <img src="{% static 'image/stars.png' %}" class="w-full h-full object-cover opacity-30" alt="stars overlay">
  </div>

  <div class="relative max-w-md w-full z-10">
    <div class="rounded-lg border border-gray-700 bg-gray-900 bg-opacity-70 p-6 sm:p-8 shadow-lg">

      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-purple-400 mb-2" style="text-shadow: 0 0 10px #8b5cf6, 0 0 20px #4f46e5;">Sign In</h1>
        <p class="text-gray-300">Welcome back to Saturn Sports Station</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            autocomplete="username"
            class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-400 transition-colors bg-gray-800 text-white" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            autocomplete="current-password"
            class="w-full px-4 py-3 border border-gray-600 rounded-md focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-400 transition-colors bg-gray-800 text-white" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          class="w-full bg-purple-600 text-white font-medium py-3 px-4 rounded-md hover:bg-purple-700 transition-colors shadow-md hover:shadow-lg">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-700">
        <p class="text-gray-400 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-purple-400 hover:text-purple-500 font-medium transition-colors">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Toast component -->
{% include 'toast.html' %}

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  try {
    const response = await fetch("{% url 'main:login' %}", {
      method: "POST",
      body: formData,
    });

    const text = await response.text();

    if (text === "LOGGED_IN") {
      showToast("Welcome!", "Login successful. Redirecting...", "success");
      setTimeout(() => window.location.href = "{% url 'main:show_main' %}", 1200);
    } else if (text === "INVALID_CREDENTIALS") {
      showToast("Error", "Invalid username or password!", "error");
    } else {
      showToast("Error", "Something went wrong. Try again.", "error");
    }
  } catch (err) {
    console.error("Login AJAX failed:", err);
    showToast("Error", "Server unreachable!", "error");
  }
});
</script>
{% endblock content %}
