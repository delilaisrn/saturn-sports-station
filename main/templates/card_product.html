{% load static %}

<article class="bg-purple-950 bg-opacity-40 border border-purple-700 rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300">
  
  <!-- Product Image -->
  <div class="aspect-[16/9] relative overflow-hidden">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full bg-purple-800 flex items-center justify-center text-purple-300">
        No Image
      </div>
    {% endif %}

    <!-- Category Badge -->
    <div class="absolute top-3 left-3">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-purple-600 text-white">
        {{ product.category }}
      </span>
    </div>

    <!-- Status Badges -->
    <div class="absolute top-3 right-3 flex space-x-2">
      {% if product.is_featured %}
        <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-yellow-200 text-yellow-900">
          Featured
        </span>
      {% endif %}
      {% if product.is_product_hot %}
        <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-red-200 text-red-900">
          Hot
        </span>
      {% endif %}
    </div>
  </div>

  <!-- Content -->
  <div class="p-5">
    <h3 class="text-lg font-semibold text-white mb-3 line-clamp-2 leading-tight">
      <a href="{% url 'main:show_product' product.id %}" class="hover:text-purple-300 transition-colors">
        {{ product.name }}
      </a>
    </h3>

    <p class="text-purple-200 text-sm leading-relaxed line-clamp-3 mb-4">
      Price: ${{ product.price }}
    </p>

    <div class="flex items-center justify-between pt-4 border-t border-purple-700">
      <a href="{% url 'main:show_product' product.id %}" class="text-purple-300 hover:text-white font-medium text-sm transition-colors">
        View
      </a>
      <div class="flex space-x-2">
        <a href="{% url 'main:edit_product' product.id %}" class="text-yellow-200 hover:text-yellow-400 text-sm transition-colors">
          Edit
        </a>
        <a href="{% url 'main:delete_product' product.id %}" class="text-red-400 hover:text-red-600 text-sm transition-colors">
          Delete
        </a>
      </div>
    </div>
  </div>
</article>
